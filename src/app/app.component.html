<div class="columns time-left">
    <span>
        {{ timeLeft | minuteSeconds }}
    </span>
  </div>

<div class="columns">
  <div class="column score-container">
    <span class="team-label">Home</span>
    <span class="score">{{ homeScore }}</span>  
  </div>
  <div class="column score-container">
      <span class="team-label">Away</span>
      <span class="score">{{ awayScore }}</span>  
  </div>
</div>

<div class="columns">
  <button type="button" class="column button" (click)="setHomeScore(homeScore - 1)">Home -1</button>
  <button type="button" class="column button" (click)="setHomeScore(homeScore + 1)">Home +1</button>
  <button type="button" class="column button" (click)="setAwayScore(awayScore - 1)">Away -1</button>
  <button type="button" class="column button" (click)="setAwayScore(awayScore + 1)">Away +1</button>
</div>
<div class="columns">
    <button type="button" class="column button" (click)="onReset()">Reset</button>
    <button type="button" class="column button" (click)="onSetClock()">Set Clock</button>
    <button type="button" class="column button" (click)="onStartStop()">{{ startStop }}</button>
</div>
